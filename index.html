<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/landingPage.css">
</head>
<body>
    <div id="landing">
        <div id="social">
            <img src="img/icon_youtube.svg" class="social-icon">
            <img src="img/icon_insta.svg" class="social-icon">
            <img src="img/icon_email.svg" class="social-icon">
        </div>

        <img src="img/icon_logotype.svg" id="name">
        
        <canvas class="orbit" id="starContainer"></canvas>
        <div class="orbit">
            <div id="outer-orbit"></div>    
        </div>
        <div class="orbit">
            <div id="inner-orbit"></div>
        </div>
        <div id="main">
            <div class="section">
                <div class="menu-icon-container" data-name="ABOUT"><img src="img/icon_aboutme.svg" class="menu-icon"></div>
                <div class="menu-icon-container" data-name="DESIGN"><img src="img/icon_design.svg" class="menu-icon"></div>
            </div>
            <div class="section">
                <img src="img/icon_logo.svg" class="logo">
            </div>
            <div class="section">
                <div class="menu-icon-container" data-name="VIDEO"><img src="img/icon_video.svg" class="menu-icon"></div>
                <div class="menu-icon-container" data-name="PHOTO"><a href="pages/photo.html"><img src="img/icon_photo.svg" class="menu-icon"></a></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
